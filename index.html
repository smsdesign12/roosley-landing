<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roosley Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: url('https://source.unsplash.com/1600x400/?mountain,design') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      text-align: center;
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      background-color: #000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Roosley Design</h1>
  </header>

  <div class="content">
    <h2>Creative. Clean. Impactful.</h2>
    <p>I’m a freelance graphic designer helping brands stand out through thoughtful design and strong visual identity. Let's create something memorable together.</p>
    
    <div class="cta">
      <a href="mailto:hello@roosleydesign.com">Work With Me</a>
    </div>
  </div>

  <footer>
    © 2025 Roosley Design. All rights reserved.
  </footer>

</body>
</html>
